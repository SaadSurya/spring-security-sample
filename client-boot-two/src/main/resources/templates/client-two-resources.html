<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Client Two Resources</title>
</head>
<body>
<p>Client Two Resources</p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="resource : ${data}">
        <td th:text="${resource.id}"></td>
        <td th:text="${resource.name}"></td>
        <td th:text="${resource.description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
